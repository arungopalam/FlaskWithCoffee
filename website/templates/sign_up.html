{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
  <div class="form-group">
    <label for="firstName" class="col-3 col-form-label">First Name</label>
      <input id="firstName" name="firstName" type="text" required="required" class="form-control">
  </div>
  <div class="form-group">
    <label for="lastName" class="col-3 col-form-label">Last Name</label>
    <input id="lastName" name="lastName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="email" class="col-3 col-form-label">Email</label>
     <input id="email" name="email" type="text" class="form-control" required="required">
  </div>
  <div class="form-group">
    <label for="password" class="col-3 col-form-label">Password</label>
    <input id="password" name="password" type="password" class="form-control" required="required">
  </div>
  <div class="form-group">
    <label for="confirm" class="col-3 col-form-label">Confirm Password</label>
    <input id="confirm" name="confirm" type="password" class="form-control" required="required">
  </div>
  <div class="form-group">
    <label for="phone" class="col-3 col-form-label">Phone</label>
    <input id="phone" name="phone" type="text" class="form-control">
  </div>
  <br/>
  <div class="form-group">
    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
